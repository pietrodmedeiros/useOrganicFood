<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Organic Food | Buscar</title>
        <link rel="stylesheet" href="buscar-style.css" />
    </head>

    <script>
        var nomeHorta = ''
        var db = window.openDatabase("OrganicFood Banco", "2.0", "Mybase", 4048);
        db.transaction(function(buscar) {
        buscar.executeSql("select * from hortas", [], function(buscar, results){
            for (i = 0; i < results.rows.length; i++) { 
                nomeHorta = results.rows[i].nome;
                
                document.getElementById('opcoes-da-horta').innerHTML += '<div class="itens" id="itens"><div class="opcao"><div><img class="foto-da-horta" src="../img/horta1.png" alt="horta1" /></div><div><p id="nome">' + nomeHorta +'</p><p>2,5km</p> </div></div><div><img src="../img/coracao.png" alt="coracao"></div></div>'
        } 
      })
    })


    
    </script>
    <body>
        <header>
            <div id="logo">
                <a href="../index.html"><img src="../img/logo.png" alt="Logo" /></a>
            </div>
        </header>
        <main class="container">
            <div class="cep">
                <input id="cep" type="cep" placeholder="cep" required />
                <img src="../img/buscar.png" alt="lupa de busca" />
            </div>
            <div id="teste">

            </div>
            <div class="opcoes-da-horta" id="opcoes-da-horta">
                
            </div>
        </main>
    </body>
    <script type="text/javascript" charset="utf-8" src="../connect_db/connect_db.js"></script>
</html>
